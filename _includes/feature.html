<div
  class="feature"
  {% if include.flip %}
    data-flip
  {% endif %}
>
  <a
    {% if include.link %}
      href="{{ include.link | relative_url | uri_escape }}"
    {% endif %}
    class="feature-image"
    aria-label="{{ include.title | default: "feature link" | regex_strip }}"
  >
    {% if include.video %}
    <video
      class="feature-video"
      src="{{ include.video | relative_url | uri_escape }}"
      autoplay
      muted
      loop
      playsinline
      loading="lazy"
      alt="{{ include.title | default: 'feature video' | regex_strip }}"
    ></video>
    {% else %}
      <img
        src="{{ include.image | relative_url | uri_escape }}"
        loading="lazy"
        alt="{{ include.title | default: 'feature image' | regex_strip }}"
        {% include fallback.html %}
      >
    {% endif %}

  </a>
  <div class="feature-text">
    {% if include.title %}
      <p class="feature-title">{{ include.title }}</p>
    {% endif %}
    {{ include.text | markdownify }}
  </div>
</div>
